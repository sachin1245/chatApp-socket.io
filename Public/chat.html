<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Socket App</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/styles.css">

	<style>
		.well{
			margin-top: 35px;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 col-md-offset-3 well">
				<a href="/index.html">Change Settings</a>

				<h1 id="roomName"></h1>

				<ul class="messages list-group">
					<!-- Message end up here -->
					
				</ul>


				<form id="messageForm">
					

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-comment"></i>
							</span>
							<input type="text" id="message"  class="form-control" name="message"/>
						</div>
						
							
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-block" />
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/socket.io-1.3.7.js"></script>

	<script type="text/javascript" src="/js/moment.js"></script>
	<script type="text/javascript" src="/js/QueryParams.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
